<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
        <title>ohmyfood</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css"/> 
        <script src="https://kit.fontawesome.com/60148c1394.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://www.dafontfree.net/embed/c2hyaWtoYW5kLXJlZ3VsYXImZGF0YS84MDUvcy8xODE3NTgvU2hyaWtoYW5kLVJlZ3VsYXIudHRm" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <title>Menu à la française</title>
</head>
<body>

    <!--HEADER--->
    <header class="header">
        <span class="icone__return"></span>
        <img class="logo" src="images/logo/ohmyfood.png">
    </header>
    <!--HEADER--->

    <img class="image__menu" src="images/restaurants/image02.jpg">
    <div class="main__menu">
        <div class="main__menu__content">
        <h1 class="main__menu__content__title">A la française</h1>
            <div class="restaurants__content__icone">
                <i class="fa-regular fa-heart fa-heart--uncolor"></i>
                <div class="restaurants__content__icone__wrap">
                    <img class="restaurants__content__icone__wrap__image" src="images/heart.png">
                    <div class="restaurants__content__icone__wrap__effect">
                    </div>
                </div>
            </div>
        </div>

        <section class="entry">
        <p class="entry__title">ENTREES</p>
        <div class="entry__cards">
            <div class="entry__cards__card">
                <div class="entry__cards__card__texte">
                    <h3 class="entry__cards__card__texte__title">Tartare de poulpe acidulé</h3>
                    <p class="entry__cards__card__texte__title__subtitle">Aux zests d'orange</p>
                </div>
                <div class="price">
                <p>25</p>  
                </div>
                <div class="entry__cards__card__progress">
                    <div class="entry__cards__card__progress__bar">
                    <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>  
            </div>
        </div>
        </section>
        </div>


    <!--FOOTER--->
    <footer class="footer">
        <h1 class="footer__title">ohmyfood</h1>
        <ul class="footer__list">
            <li class="footer__list__icone">
                <a class="footer__link">
                    <i class="fa-solid fa-utensils fa-footer"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>
            <li class="footer__list__icone">
                <a class="footer__link">
                    <i class="fa-solid fa-handshake-angle fa-footer"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>    
            <li><p>Mentions légales</p>
            </li>
            <li class="footer__link__contact"><a href="#">
                <p>Contact</p>
            </li>    
        </ul>
    </footer>
    <!--FOOTER--->
</body>
</html>
